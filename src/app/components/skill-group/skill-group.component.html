<div class="name">{{ name }}</div>
<div class="content" [style]="groupStyle()">
  @for (skill of skills; track skill.name) {
  <div class="skill">
    <app-editable-text [value]="skill.name"></app-editable-text>
  </div>
  @for (cell of cells(); track cell) {
  <div
    class="cell"
    [style.height]="cellheight"
    [class.active]="cell >= skill.level"
    [class.div]="cell % levelPerGroup === 0"
    (click)="setSkillLevel(skill, cell)"
  ></div>
  } }
</div>
<div>
  <a class="addButton" (click)="addSkill()">+ Add Skill</a>
</div>
